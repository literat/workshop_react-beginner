<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.14.6/babel.js"></script>
  <!-- 游늮 https://www.npmjs.com/package/react-error-boundary -->
  <script src="https://unpkg.com/react-error-boundary@1.2.5/dist/umd/react-error-boundary.js"></script>
  <script type="text/babel">
    const ErrorBoundary = ReactErrorBoundary.ErrorBoundary
    // 游불 only certain errors
    // 游불 errors happening in React call stack
    // 游불 in event handlers
    // 游불 in asynchronous callbacks like a promise handler
    // 游불 or in render method or useEffect method
    // class ErrorBoundary extends React.Component {
    //   state = {error: null}
    //   static getDerivedStateFromError(error) {
    //     return {error}
    //   }
    //   render() {
    //     const {error} = this.state
    //     if (error) {
    //       return <this.props.FallbackComponent error={error} />
    //     }

    //     return this.props.children
    //   }
    // }

    function ErrorFallback({error}) {
      return (
        <div>
          <p>Something went wrong:</p>
          <pre>{error.message}</pre>
        </div>
      )
    }

    function Bomb() {
      throw new Error('游눤 CABOOM 游눤')
    }

    function App() {
      const [explode, setExplode] = React.useState(false)
      return (
        // 游불 you can use multiple error boundaries
        <ErrorBoundary FallbackComponent={ErrorFallback}>
          <div>
            <div>
              <button onClick={() => setExplode(true)}>游눢</button>
            </div>
            <div>
              <ErrorBoundary FallbackComponent={ErrorFallback}>
                {explode ? <Bomb /> : 'Push the button Max!'}
              </ErrorBoundary>
            </div>
          </div>
        </ErrorBoundary>
      )
    }
    ReactDOM.render(<App />, document.getElementById('root'))
  </script>
</body>
